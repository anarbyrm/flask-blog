{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class='col-6 mx-auto'>
        <div class='form-control'>
            <form method="POST">
                <legend>Register</legend>
                {% if form %}
                    {{ form.hidden_tag() }}
                    <div class="m-3">
                        {{ form.username }}
                    </div>

                    <div class="m-3">
                        {{ form.email }}
                    </div>

                    <div class="m-3">
                        {{ form.password }}
                    </div>

                    <div class="m-3">
                        {{ form.password_confirm }}
                    </div>
                    <input class="btn btn-primary" type='submit' value='Register'>    
                {% endif%}
            </form>
        </div>
    </div>
</div>

{% endblock %}
