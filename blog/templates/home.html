{% extends 'base.html' %}

{% block content %}
<div class="row">

    <div class="col-6 mx-auto" id="posts">
        {% for post in posts %}
        <div class="card m-3">
            <img src="#" class="card-img-top" alt="...">
            <div class="card-body">
                <a href="{{ url_for('post_detail', id=post.id) }}">
                    <h5 class="card-title">{{ post.title}}</h5>
                </a>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
